<div fxLayout="row" fxLayoutAlign="space-around center"> 
  <div *ngFor="let trip of tripDataArr">  
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{trip.date}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="../../assets/land3.JPG">
      <mat-card-content>
        <p>
          Start Time: {{trip.start}}
        </p>
        <p>
          End Time: {{trip.end}}
        </p>
        <p>
          Start Location: {{trip.startloc}}
        </p>
        <p>
          End Location: {{trip.endloc}}
        </p>
        <p *ngFor="let fish of trip.Fish">
            Fish: {{fish.species}} : {{fish.number}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
