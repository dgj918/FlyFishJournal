<div *ngIf="markerDate === 'No Date'; else date">
  <h1 mat-dialog-title>{{markerDate}}</h1>
</div>
<ng-template #date>
  <h2 mat-dialog-title>{{markerDate | amDateFormat:'ll'}}</h2>
</ng-template>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="Trip Date" [formControl]="formDate">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-form-field>
      <label for="notes">Notes</label>
      <textarea matInput minRows="10" [(ngModel)]="catchModel.notes" class="form-control" id="notes" name="notes"></textarea>
    </mat-form-field>
    <mat-divider></mat-divider>
  </form>
</div>

<div>
  <button mat-raised-button type="button" (click)="onSubmitClick()" color="primary" class="btn btn-success">Submit</button>
  <button mat-raised-button type="button" class="btn btn-light" id = "modalBtn" (click)="close()">Cancel</button>
</div>
