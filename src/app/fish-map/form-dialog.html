<div *ngIf="markerDate === 'No Date'; else date">
  <h1 mat-dialog-title>{{markerDate}}</h1>
</div>
<ng-template #date>
  <h2 mat-dialog-title>{{markerDate | amDateFormat:'ll'}}</h2>
</ng-template>


<div mat-dialog-content>
  <p mat-dialog-title>{{markerNotes}}</p>
  <h4>Enter Catch Data</h4>
  <form>

    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="Angular forms" [formControl]="formDate">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <div class="form-group">
      <label for="notes">Notes</label>
      <input matInput [(ngModel)]="catchModel.notes" type="text" class="form-control" id="notes" name="notes">
    </div>

    <button type="button" (click)="onSubmitClick()" class="btn btn-success">Submit</button>

  </form>
</div>

<div>
  <button type="button" class="btn btn-light" id = "modalBtn" (click)="close()">Cancel</button>
</div>
