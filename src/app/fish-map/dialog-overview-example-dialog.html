<div *ngIf="markerData.date == 'No Date'; else date">
  <h3 mat-dialog-title>{{markerDate}}</h3>
</div>
<ng-template #date>
  <h3 mat-dialog-title>{{markerDate | amDateFormat:'ll'}}</h3>
</ng-template>
<p mat-dialog-title>{{markerNotes}}</p>
<div>
  <button type="button" class="btn btn-light" id = "modalBtn" (click)="onDelClick()">Delete</button>
  <button type="button" class="btn btn-light" id = "modalBtn" (click)="close()">Close</button>
  <button type="button" class="btn btn-light" id = "modalBtn" (click)="openFormDialog()">Add Information</button>
</div>
